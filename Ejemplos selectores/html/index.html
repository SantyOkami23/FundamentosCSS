<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Selectores CSS</title>
    <link rel="stylesheet" href="\Ejemplos selectores\css\styles.css">
</head>
<body>

    <h1 id="encabezado">Este es el encabezado principal</h1>

    <p>Este es un párrafo simple.</p>
    <p class="destacado">Este es un párrafo destacado en negrita.</p>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
    </form>

</body>
</html>
